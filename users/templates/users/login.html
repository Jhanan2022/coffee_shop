{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="container mx-auto w-1/3">
    <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Iniciar sesión</h1>
    <form action="" method="post" class="my-8">
        {% csrf_token %}
        {{ form|crispy }}
        <button
            class="inline-block w-full rounded-lg bg-amber-600 px-12 py-3 text-sm font-medium text-white hover:bg-amber-700 focus:outline-none focus:ring active:text-amber-500" 
            type="submit">
                Login
        </button>

    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
        ¿No tienes una cuenta?
        <a class="underline" href="{% url 'register' %}">Registrate</a>
    </p>
</div>
{% endblock content %}

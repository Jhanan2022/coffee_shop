      <div class="flex flex-1 items-center justify-end md:justify-between">
        <nav aria-label="Global" class="hidden md:block">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a class="text-gray-500 transition hover:text-gray-500/75" href="{% url 'list_product' %}"> Productos </a>
            </li>
  
            <li>
              <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> <!--Careers--> </a>
            </li>
  
            <li>
              <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> <!--History--> </a>
            </li>
  
            <li>
              <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> <!--Services--> </a>
            </li>
  
            <li>
              <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> <!--Projects--> </a>
            </li>
  
            <li>
              <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> <!--Blog--> </a>
            </li>
          </ul>
        </nav>
  
        <div class="flex items-center gap-4">
          <div class="sm:flex sm:gap-4">
            {% if user.is_authenticated %}
            <a
              class="block rounded-md bg-amber-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-amber-700"
              href="{% url 'my_order' %}"
            >
              Mi Pedido
            </a>
            <form action="{% url 'logout' %}" method="post"> {% csrf_token %}
              <button class="hidden rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-amber-600 transition hover:text-amber-600/75 sm:block" type="submit">
                  Cerrar Sesi√≥n
              </button>
            </form>
            {% else %}
            <a
            class="block rounded-md bg-amber-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-amber-700"
            href="{% url 'login' %}">
              Login
            </a>
  
            <a
              class="hidden rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-amber-600 transition hover:text-amber-600/75 sm:block"
              href="{% url 'register' %}"
            >
              Register
            </a>
            {% endif %}
          </div>
  
          <button
            class="block rounded bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden"
          >
            <span class="sr-only">Toggle menu</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>

  <div class="container mx-auto px-1" style="padding-top:20px;">
    {% block content %}{% endblock content %}
  </div>

</html>

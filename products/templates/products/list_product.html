{% extends "base.html" %}
{% block content %}
<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <!-- Agrega margen inferior (mb-6) para espaciar el tÃ­tulo de los productos -->
    <h2 class="text-2xl font-bold tracking-tight text-gray-900 mb-6">Products</h2>
    
    <!-- Controla el espaciado entre los productos con gap-x (horizontal) y gap-y (vertical) -->
    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
    {% for product in products %}
      <a href="#" class="group">
        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
          {% if product.photo %}
          <img src="{{product.photo.url}}" alt="{{product.name}}" class="h-full w-full object-cover object-center group-hover:opacity-75"/>
          {% endif %}
        </div>
        <h3 class="mt-4 text-sm text-gray-700">{{ product.name }}</h3>
        <p class="mt-1 text-lg font-medium text-gray-900">$ {{ product.price }}</p>
      </a>
    {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}

{% extends "base.html" %}
{% block content %}

<div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
  <header>
    <h2 class="text-xl font-bold text-gray-900 sm:text-3xl">Productos</h2>

    <p class="mt-4 max-w-md text-gray-500">
     Aquí encontrarás nuestros productos.
    </p>
  </header>
<ul class="mt-12 grid gap-6 sm:grid-cols-2 lg:grid-cols-4">
  {% for product in products %}
  <li>
<a href="#" class="relative block rounded-tr-3xl border border-gray-100">
  <!-- ESTA ES LA ETIQUETA DE DESCUENTO <span
    class="absolute -right-px -top-px rounded-bl-3xl rounded-tr-3xl bg-rose-600 px-6 py-4 font-medium uppercase tracking-widest text-white"
  >
    Save 10%
  </span>-->
  {% if product.photo %}
          <img src="{{product.photo.url}}" alt="{{product.name}}" class="h-80 w-full rounded-tr-3xl object-cover"/>
  {% endif %}

  <div class="p-4 text-center">
    <strong class="text-xl font-medium text-gray-900"> {{product.name}} </strong>

    <p class="mt-2 text-pretty text-gray-700 line-clamp-1">
      {{product.description}}
    </p>

    <form action="{% url 'add_product' %}" class="mt-4" method="post"> 
      {% csrf_token %}
      <input type="hidden" name="product" value="{{product.id}}">
      <button class="rounded border border-amber-600 bg-amber-600 p-4 px-3 py-2 text-xs text-white font-medium transition hover:scale-105 uppercase tracking-widest transition-colors hover:bg-white hover:text-amber-600" type="submit">
        Agregar al Pedido
      </button>
    </form>
  </div>
</a>
</li>
{% endfor %}
</ul>
</div>

{% endblock content %}
